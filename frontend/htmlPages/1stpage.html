<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../cssFiles/1stPage.css">
  </head>
  <body class="background-image">
    
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="form-container p-8 rounded-lg shadow-lg max-w-md w-full space-y-8"
      >
        <div class="text-center">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome</h2>
          <p class="mt-2 text-sm text-gray-600">
            Please sign up or log in to continue
          </p>
        </div>
        <div class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm">
            <div>
              <button
                id="signup-btn"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Sign Up
              </button>
            </div>
            <div class="mt-4">
              <button
                id="login-btn"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-green-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Log In
              </button>
            </div>
            <div class="mt-4">
              <button
                id="retailer"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-green-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                RETAILER
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../jsfiles/1stPage.js"></script>
  </body>
</html>
