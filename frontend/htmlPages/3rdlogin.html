<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../cssFiles/3rdPage.css" />
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <form action="#">
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter 10 digit phone - Number"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input type="submit" onclick="loginForm(event)" value="Login" />
      </form>
    </div>
    <span
      style="
        position: absolute;
        top: 5%;
        left: 41.7%;
        font-family: 'Anurati';
        transform: translate(0%, 50%);
        font-size: large;
        font-weight: 600;
      "
      >F A R M E R S C O N N E C T</span
    >
    <script src="../jsfiles/3rdPage.js"></script>
  </body>
</html>
